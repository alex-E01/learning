<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="signupform"  (ngSubmit)="onsubmit(signupform.value)">
    <ion-item>
      <ion-label position="floating">Your Name</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-label>Gender</ion-label>

    <ion-item>
        <ion-radio-group formControlName="gender">
          <ion-item>
            <ion-label>Male</ion-label>
            <ion-radio  value="male"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Female</ion-label>
            <ion-radio value="female"></ion-radio>
          </ion-item>
        </ion-radio-group>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Father name</ion-label>
      <ion-input type="text" formControlName="fathername"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mother name</ion-label>
      <ion-input formControlName="mothername"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="signupform.invalid">Signup</ion-button>
  </form>

  <p>Already have a account?</p><a routerLink="/login">Login here</a>
</ion-content>
